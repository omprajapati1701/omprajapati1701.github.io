<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen-Z Pulse | Debug Mode</title>
    <style>
        /* CSS Unchanged */
        :root { --bg-color: #050505; --text-color: #f0f0f0; --accent-green: #ccff00; --accent-purple: #bf00ff; --glass: rgba(255, 255, 255, 0.05); --font-main: 'Helvetica Neue', sans-serif; --font-mono: 'Courier New', monospace; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: var(--font-main); overflow-x: hidden; line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .hidden { display: none !important; }
        .btn { background: transparent; border: 1px solid var(--accent-green); color: var(--accent-green); padding: 10px 20px; font-family: var(--font-mono); font-weight: bold; cursor: pointer; text-transform: uppercase; transition: all 0.3s ease; font-size: 0.9rem; }
        .btn:hover { background: var(--accent-green); color: var(--bg-color); box-shadow: 0 0 15px var(--accent-green); }
        header { padding: 20px 0; border-bottom: 1px solid rgba(255,255,255,0.1); position: sticky; top: 0; background: rgba(5, 5, 5, 0.9); backdrop-filter: blur(10px); z-index: 1000; }
        nav { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.8rem; font-weight: 900; color: var(--text-color); cursor: pointer; }
        .nav-links { display: flex; gap: 20px; align-items: center; } 
        .nav-links span { font-family: var(--font-mono); font-size: 0.9rem; cursor: pointer; transition: 0.3s; }
        .active-filter { color: var(--accent-green) !important; text-decoration: underline; }
        .auth-box { max-width: 400px; margin: 60px auto; background: #111; padding: 40px; border: 1px solid var(--accent-purple); text-align: center; }
        input, select, textarea { width: 100%; padding: 15px; background: #222; border: 1px solid #444; color: white; margin-bottom: 15px; font-family: var(--font-mono); }
        .switch-btn { margin-top: 15px; font-size: 0.8rem; color: #888; cursor: pointer; text-decoration: underline; }
        .google-btn { background: #fff; color: #000; border: none; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        #recaptcha-container { margin: 15px auto; display: flex; justify-content: center; }
        .hero { height: 60vh; display: flex; align-items: center; justify-content: center; text-align: center; }
        .hero h1 { font-size: 4rem; }
        .blog-section { padding: 50px 0; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .card { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); padding: 20px; }
        .admin-panel { max-width: 600px; margin: 0 auto; background: #111; padding: 30px; border: 1px solid #333; }
        @media (max-width: 768px) { .nav-links { display: none; } }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <div class="logo glitch" data-text="Gen-Z Pulse" onclick="loadBlogs('All')">Gen-Z Pulse</div>
                <div class="nav-links hidden" id="main-nav">
                    <span onclick="loadBlogs('All')" class="active-filter" id="nav-all">Home</span>
                    <span onclick="loadBlogs('Aesthetic')" id="nav-aesthetic">Aesthetic</span>
                    <span onclick="loadBlogs('Side Quests')" id="nav-side">Side Quests</span>
                    <span onclick="loadBlogs('Mental Health')" id="nav-mental">Mental Health</span>
                    <span onclick="showSection('admin')" id="nav-admin" class="hidden" style="color: var(--accent-green); border: 1px solid var(--accent-green); padding: 5px 10px;">Upload (Admin)</span>
                    <span onclick="logoutUser()" style="color: red;">Logout</span>
                </div>
            </nav>
        </div>
    </header>

    <div id="auth-view" class="container">
        <div class="auth-box">
            <h1 style="margin-bottom: 10px;">WELCOME TO THE CULT</h1>
            
            <div id="social-login">
                <button class="btn google-btn" onclick="googleLogin()" style="width: 100%;">Continue with Google</button>
            </div>

            <div id="email-section">
                <h2 style="color: var(--accent-purple); margin: 20px 0;">Email Login ðŸ”’</h2>
                <input type="email" id="auth-email" placeholder="Email">
                <input type="password" id="auth-pass" placeholder="Password">
                <button class="btn" onclick="handleAuth()" id="auth-action-btn" style="width: 100%;">LOGIN</button>
                <p class="switch-btn" onclick="switchAuthMode()" id="auth-switch-text">Create Account</p>
                <p style="margin-top: 15px;"><span class="switch-btn" style="color: var(--accent-green);" onclick="togglePhoneMode()">Use Phone Number ðŸ“±</span></p>
            </div>

            <div id="phone-section" class="hidden">
                <h2 style="color: var(--accent-green); margin: 20px 0;">Phone Login ðŸ“±</h2>
                <div id="phone-step-1">
                    <input type="tel" id="phone-number" placeholder="Enter Phone (e.g. 9876543210)">
                    <div id="recaptcha-container"></div>
                    <button class="btn" onclick="sendOTP()" id="get-otp-btn" style="width: 100%;">GET OTP</button>
                </div>
                <div id="phone-step-2" class="hidden">
                    <input type="text" id="otp-code" placeholder="Enter OTP">
                    <button class="btn" onclick="verifyOTP()" style="width: 100%;">VERIFY OTP</button>
                </div>
                <p style="margin-top: 15px;"><span class="switch-btn" onclick="togglePhoneMode()">Back to Email</span></p>
            </div>
        </div>
    </div>

    <div id="home-view" class="hidden">
        <section class="hero"><h1>NO CAP. JUST VIBES.</h1></section>
        <section class="container blog-section"><div class="grid" id="blog-grid"><p>Loading...</p></div></section>
    </div>

    <div id="read-view" class="container blog-section hidden" style="padding-top: 40px;">
        <button class="btn" onclick="goHome()">Back</button>
        <div id="full-post-content" style="background: #111; padding: 40px; border: 1px solid var(--accent-green);"></div>
    </div>

    <div id="admin-view" class="container hidden" style="padding-top: 40px;">
        <div class="admin-panel">
            <h2>Create Vibe âœ¨</h2>
            <input type="text" id="post-title" placeholder="Title">
            <select id="post-category"><option>Aesthetic</option><option>Mental Health</option><option>Side Quests</option></select>
            <textarea id="post-content" rows="12" placeholder="Content"></textarea>
            <button class="btn" onclick="uploadPost()">PUBLISH</button>
            <button class="btn" onclick="goHome()">Cancel</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, orderBy, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // ðŸ”´ PASTE YOUR CONFIG HERE ðŸ”´
        const firebaseConfig = {
            apiKey: "AIzaSyDHsq28W0PgjmDWJB9f1SOVwdRUvWT43oE",
            authDomain: "gen-z-pulse.firebaseapp.com",
            projectId: "gen-z-pulse",
            storageBucket: "gen-z-pulse.firebasestorage.app",
            messagingSenderId: "8165349064",
            appId: "1:8165349064:web:26f162337c91c12453f7fd",
            measurementId: "G-DXMG099G9S"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();
        const ADMIN_EMAIL = "omprajapati1701@gmail.com"; 

        let isLoginMode = true;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-view').classList.add('hidden');
                document.getElementById('home-view').classList.remove('hidden');
                document.getElementById('main-nav').classList.remove('hidden');
                if(user.email === ADMIN_EMAIL) document.getElementById('nav-admin').classList.remove('hidden');
                loadBlogs('All');
            } else {
                document.getElementById('auth-view').classList.remove('hidden');
                document.getElementById('main-nav').classList.add('hidden');
            }
        });

        // --- PHONE AUTH (DEBUGGED) ---
        window.setupRecaptcha = () => {
            if(document.getElementById('recaptcha-container').innerHTML !== "") return;
            window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
                'size': 'normal',
                'callback': (response) => { console.log("Captcha Solved"); }
            });
            window.recaptchaVerifier.render();
        };

        window.togglePhoneMode = () => {
            const emailSec = document.getElementById('email-section');
            const phoneSec = document.getElementById('phone-section');
            if(phoneSec.classList.contains('hidden')) {
                emailSec.classList.add('hidden');
                phoneSec.classList.remove('hidden');
                setTimeout(() => { window.setupRecaptcha(); }, 500);
            } else {
                phoneSec.classList.add('hidden');
                emailSec.classList.remove('hidden');
            }
        };

        window.sendOTP = async () => {
            let phoneNumber = document.getElementById('phone-number').value.trim();
            phoneNumber = phoneNumber.replace(/\s+/g, '');
            if (!phoneNumber.startsWith('+')) phoneNumber = "+91" + phoneNumber; 

            // GitHub Check
            if (window.location.protocol === 'file:') return alert("Upload to GitHub first!");

            const btn = document.getElementById('get-otp-btn');
            btn.innerText = "Sending...";
            btn.disabled = true;

            if(!window.recaptchaVerifier) window.setupRecaptcha();
            const appVerifier = window.recaptchaVerifier;

            signInWithPhoneNumber(auth, phoneNumber, appVerifier)
                .then((confirmationResult) => {
                    window.confirmationResult = confirmationResult;
                    alert("âœ… OTP Sent to " + phoneNumber);
                    document.getElementById('phone-step-1').classList.add('hidden');
                    document.getElementById('phone-step-2').classList.remove('hidden');
                    btn.innerText = "GET OTP";
                    btn.disabled = false;
                }).catch((error) => {
                    console.error(error);
                    // ðŸ”´ THIS WILL SHOW YOU THE REAL ERROR ðŸ”´
                    alert("FAILED: " + error.code + "\n" + error.message);
                    
                    btn.innerText = "Try Again";
                    btn.disabled = false;
                    if(window.recaptchaVerifier) {
                        window.recaptchaVerifier.clear();
                        document.getElementById('recaptcha-container').innerHTML = "";
                        window.setupRecaptcha();
                    }
                });
        };

        window.verifyOTP = async () => {
            const code = document.getElementById('otp-code').value;
            window.confirmationResult.confirm(code).then((result) => {
                alert("Login Success!");
            }).catch((error) => {
                alert("Invalid OTP");
            });
        };

        // Other Functions
        window.switchAuthMode = () => {
            isLoginMode = !isLoginMode;
            if (isLoginMode) {
                document.getElementById('auth-title').innerText = "Email Login ðŸ”’";
                document.getElementById('auth-action-btn').innerText = "LOGIN";
                document.getElementById('auth-switch-text').innerText = "New here? Create Account";
            } else {
                document.getElementById('auth-title').innerText = "Create Account ðŸ“";
                document.getElementById('auth-action-btn').innerText = "CREATE ACCOUNT";
                document.getElementById('auth-switch-text').innerText = "Already have an account? Login";
            }
        };
        window.googleLogin = async () => { try { await signInWithPopup(auth, googleProvider); } catch (e) { alert(e.message); } };
        window.handleAuth = async () => {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            try {
                if (isLoginMode) await signInWithEmailAndPassword(auth, email, pass);
                else { await createUserWithEmailAndPassword(auth, email, pass); alert("Created!"); }
            } catch (e) { alert(e.message); }
        };
        window.logoutUser = () => signOut(auth);
        window.showSection = (id) => { ['home', 'read', 'auth', 'admin'].forEach(sid => document.getElementById(sid + '-view').classList.add('hidden')); document.getElementById(id + '-view').classList.remove('hidden'); };
        window.goHome = () => showSection('home');
        window.loadBlogs = async (cat) => {
            const grid = document.getElementById('blog-grid');
            grid.innerHTML = "<p>Loading...</p>";
            showSection('home');
            try {
                const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
                const querySnapshot = await getDocs(q);
                grid.innerHTML = "";
                querySnapshot.forEach((doc) => {
                    const post = doc.data();
                    if (cat !== 'All' && post.category !== cat) return;
                    const card = document.createElement('article');
                    card.className = 'card';
                    card.innerHTML = `<h3>${post.title}</h3><p>${post.content.substring(0, 100)}...</p><button class="btn" onclick='openPost(${JSON.stringify(post).replace(/'/g, "&#39;")})'>Read</button>`;
                    grid.appendChild(card);
                });
            } catch (e) { grid.innerHTML = "<p>Error.</p>"; }
        };
        window.openPost = (post) => {
            showSection('read');
            document.getElementById('full-post-content').innerHTML = `<h1>${post.title}</h1><hr><div style="font-size:1.2rem;">${post.content.replace(/\n/g, "<br>")}</div>`;
        };
        window.uploadPost = async () => {
            const user = auth.currentUser;
            if (!user || user.email !== ADMIN_EMAIL) return alert("Admin only!");
            const title = document.getElementById('post-title').value;
            const category = document.getElementById('post-category').value;
            const content = document.getElementById('post-content').value;
            await addDoc(collection(db, "posts"), { title, category, content, timestamp: serverTimestamp() });
            alert("Posted!"); goHome(); loadBlogs('All');
        };
    </script>
</body>
</html>
